<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
            }
            fieldset {
                width: 30%;
            }
        </style>
    </head>
    <body>
        <form action="" method="GET">
            <fieldset>
                   Dados pessoais
                   <br>
                   <br>
                   <label for="nome">Nome:</label>
                   <input type="text" name="nome" id="nome" required>
                   <br>
                   <label for="idade">Idade:</label>
                   <input type="text" name="idade" id="idade">
                   <br>
                   <br>
                   Dados profissionais
                   <br> <br>
                   Escolaridade:
                   <select name="escolaridade" id="escolaridade">
                       <option value="ensinomedio">Ensino Médio</option>
                       <option value="graduacao">Graduação</option>
                       <option value="pos-graduaçao">Pós-graduação</option>
                       <option value="outros">Outros</option>
                   </select> <br>
                   Área de atuação 
                   <input type="radio" name="gerencia" id="gerencia" required>
                   <label for="gerencia">Gerência</label>
                   <input type="radio" name="financeiro" id="financeiro" required>
                   <label for="gerencia">Financeiro</label>
                   <input type="radio" name="recepção" id="recepção" required>
                   <label for="recepção">Recepção</label>
            </fieldset>
        </form>
        
    </body>
</html>
