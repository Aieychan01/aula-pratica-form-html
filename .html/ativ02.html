<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <style>
            .fiel {
                width: 42%;
                border: solid black;
            }

        </style>
    </head>
    <body>
        <form action="" method="POST">
            <fieldset class="fiel">
                 <h1> <big> Formulário</big></h1> 
                  
                
                  <fieldset>
                      <legend>Dados pessoais</legend>
                      <label for="nome">Nome:</label>
                      <input type="text" name="nome" id="nome" required>
                      <br>
                      <label for="endereco">Endereço:</label>
                      <input type="text" name="endereco" id="endereco" required>
                      <br>
                      <label for="cidade">Cidade:</label>
                      <input type="text" name="cidade" id="cidade" required>
                      <br>
                     Estado: 
                     <select name="estado" id="estado">
                         <option value="São Paulo">São Paulo</option>
                         <option value="rio de Janeiro">Rio de Janeiro</option>
                         <option value="Pernambuco">Pernambuco</option>
                         <option value="Bahia">Bahia</option>
                         <option value="Manaus">Manaus</option>
                         <option value="acre">Acre</option>
                     </select>
                  </fieldset>
                  <br>
                 
                  <fieldset>
                      <legend>
                          Dados profissionais
                      </legend>
                      Natureza de Cargo<br>
                      <input type="radio" name="gerencia" id="gerencia" required>
                      <label for="gerencia">Gerência</label>
                      <input type="radio" name="financeiro" id="financeiro" required>
                      <label for="financeiro">Financeiro</label>
                      <input type="radio" name="recepcao" id="recepcao" required>
                      <label for="recepcao">Recepção</label>
                      <input type="radio" name="adm" id="adm" required>
                      <label for="adm">Administrativo</label>
                      <input type="radio" name="juridico" id="juridico" required>
                      <label for="juridico">Juridico</label>
                      <br> <br>
                      Área de interesse <br>
                      <input type="checkbox" name="computacao" id="computacao" required> 
                      <label for="computacao">Computação</label>
                      <input type="checkbox" name="biologia" id="biologia" required> 
                      <label for="biologia">Biologia</label>
                      <input type="checkbox" name="ambiente" id="ambiente" required> 
                      <label for="ambiente">Meio Ambiente</label>
                      <input type="checkbox" name="engenharia" id="engenharia" required> 
                      <label for="engenharia">Engenharia</label>
                      <input type="checkbox" name="historia" id="historia" required> 
                      <label for="historia">História</label>
                      <br> <br> <br>
                      Mini-currículo: <textarea name="curriculo" id="curriculo" cols="48" rows="8"></textarea>
                  </fieldset>
                  <br> 
                  <input type="submit" name="botao" id="botao" value="Enviar">
                  <input type="submit" name="bot" id="bot" value="Limpar">
            </fieldset>
        </form>
        
    </body>
</html>
